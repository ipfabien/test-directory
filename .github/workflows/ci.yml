name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  php_cs_fixer:
    name: php-cs-fixer (check)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          coverage: none
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run php-cs-fixer in dry-run mode
        run: php vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.php --dry-run --diff

  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    needs: php_cs_fixer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          coverage: none
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run phpstan
        run: php vendor/bin/phpstan analyse -c phpstan.neon

  phpunit:
    name: phpunit
    runs-on: ubuntu-latest
    needs: phpstan

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: contacts
          POSTGRES_USER: contacts
          POSTGRES_PASSWORD: contacts
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U contacts"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_ENV: test
      APP_DEBUG: 0
      APP_SECRET: test_secret
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_NAME: contacts_test
      DB_USER: contacts
      DB_PASSWORD: contacts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          coverage: none
          tools: composer
          extensions: pdo_pgsql

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run phpunit
        run: php vendor/bin/phpunit
